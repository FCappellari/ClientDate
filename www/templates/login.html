<ion-view view-title="Sign-In">
    <ion-content>
        <label class="item" ng-controller="AppCtrl">
          <button class="button button-block button-positive" ng-click="fbLogin()">
          Login with Facebook
          {{user.name}}
          </button>         
      </label>     
       <a class="facebook-sign-in button button-block" ng-click="facebookSignIn()">Login with Facebook</a>     
    </ion-content>
</ion-view>
