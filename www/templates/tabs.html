<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon-round" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- TABS -->  
  
    <ion-tabs class="tabs-icon-top tabs-positive subtabs ">

      <ion-tab title="Sugestion" icon="ion-ios-people" href="#/tab/sugestion">
        <ion-nav-view name="sugestion-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Matches" icon="ion-heart" href="#/sign-in">
      </ion-tab>
    </ion-tabs>
  
  </ion-side-menu-content>

   <!-- Side Menu (left) -->
  <ion-side-menu side="left" ng-controller="MenuCtrl">
    <ion-header-bar class="expanded bar bar-header disable-user-behavior" style="background-image: url({{profile.coverPicUrl}});">
        <img src="{{profile.photos[0]}}" class="avatar motion spin fade" style="height: 4.8em; width: 4.8em;">
        <div class="menu-bottom">
            {{profile.name}}
        </div>
    </ion-header-bar>
    <ion-content class="stable-bg has-expanded-header">
      <ion-list>
        <ion-item menu-close ng-click="getLoggedUserProfile()" class="item item-icon-left">
          <i class="icon ion-person"></i>
          Profile
        </ion-item>
        <ion-item menu-close href="#/app/search" class="item item-icon-left">
          <i class="icon ion-settings"></i>
          Settings
        </ion-item>        
        <ion-item menu-close href="#/app/search" class="item item-icon-left">          
            <i class="icon ion-log-out"></i>
            Sing Out          
        </ion-item>        
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
